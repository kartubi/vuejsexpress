<html lang="en">

<head>
  <meta charset="utf-8">
  <title>single page react boilerplate</title>
</head>

<body>
  <div id="react-app"> </div>

  <!-- TODO convert to Nuxt / Vue 3 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script type="text/babel">
    // TODO typescript?
    var App = (props) => {
      const [count, setCount] = React.useState(0)
      // TODO CRUD diseases or medicine outgoing depending on your preferred test
      axios.get('/route?').then((res, err) => {
        setCount(res.data.length)
      })
      // TODO how do you (unit) test frontend code?
      return (
        <div >
          Data count: {count}
        </div>
      );
    };
    ReactDOM.render(
      <App />,
      document.getElementById('react-app')
    );
  </script>
</body>

</html>
